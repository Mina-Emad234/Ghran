<body>
    <div id="loginPage">
        <img src="images/logo.png" alt="" class="logo"/>
        <!-- Login Start -->
        <div class="login boxStyle">
            <form action="">
                <fieldset class="form">
                    <legend>&nbsp;</legend>
                    <p class="notice error rnd3"><a href="javascript:void(0)" class="close"></a><b>خطأ</b>عفواً يجب عليك تعديل الآتي</p><!-- <a href="#" class="close"></a> -->

                    <p class="notice attention rnd3"><a href="javascript:void(0)" class="close"></a><b>تأكيد</b>تأكد من هذا</p>

                    <input id="name" class="textBox rnd5 clear-input" value="اسم المستخدم" />
                    <input id="password" type="password" class="textBox rnd5 clear-input" value="كلمة المرور" />

                    <input type="checkbox" id="chk2" /><label for="chk2">تذكرني</label><br />
                    <div class="center">
                        <a href="javascript:void(0)" class="button sub inlineBlock rnd5 lightTextShadow">نسيت اسم المستخدم أو كلمة المرور؟</a>
                        <input id="submit" type="submit" value="أدخل" class="button inlineBlock sml rnd5 drkTextShadow" />
                    </div>
                </fieldset>
            </form>
        </div><!-- Login End -->
